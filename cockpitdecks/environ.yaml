# ##############################
#
# COCKPITDECKS ENVIRONMENT FILE
#
# This file is a template.
# It will work if the simulator is X-Plane and X-Plane and Cockpitdecks run on the same host computer.
# In which case, only X-Plane home directory should be specified in the SIMULATOR_HOME variable.
# The default value will work on Apple MacOS computer with X-Plane installed in the Applications folder.
#
# 1. NETWORK SETTING
#
# Where the simulator runs
#
SIMULATOR_NAME: X-Plane
SIMULATOR_HOST: 127.0.0.1
SIMULATOR_HOME: /Applications/X-Plane 12

# Simulator specific attributes (in this case, for X-Plane)
API_HOST: 127.0.0.1
# if None, set to self.beacon_data['IP']
API_PORT: 8086
API_PATH: /api/v1

#
# Where Cockpitdecks runs
#
# Cockpitdeck hostname or address, and tcp port where communication can occur
APP_HOST: [127.0.0.1, 7777]

#
# 2. EXTENSIONS
#
# COCKPITDECKS_EXTENSION_PATH:
# Either a colon:separated list of paths, or a list of paths
#
# COCKPITDECKS_EXTENSION_NAME:

#
# 3. 
#
# Either a colon:separated list of paths, or a list of paths
# COCKPITDECKS_PATH:
#
# Cheat: By specifying a local SIMULATOR_HOME, COCKPITDECKS_PATH will be set on startup to 
# COCKPITDECKS_PATH: <SIMULATOR_HOME>/Aircraft/Extra Aircraft:<SIMULATOR_HOME>/Aircraft/Laminar Research
