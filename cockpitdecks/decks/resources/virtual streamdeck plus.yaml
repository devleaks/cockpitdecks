name: Streamdeck +
driver: virtualdeck
buttons:
  - name: 0
    action: push
    feedback: image
    dimension: [96, 96]
    repeat: [4, 2]
    layout:
      offset: [48, 85]
      spacing: [43, 22]
  - name: 0
    prefix: e
    action: [encoder, push]
    feedback: none
    repeat: [4, 1]
  # touchscreen in streamdeck package vocabulary
  - name: touchscreen
    action: [press, longpress, swipe]
    feedback: image
    dimension: [800, 100]
layout:
  background:
    color: black
    image: streamdeck.plus.png
