# This is the description of a deck's capabilities for a Behringer XTouch Mini device
#
---
type: X-Touch Mini
driver: xtouchmini
buttons:
  - name: 0
    action: push
    feedback: led
    repeat: 16
  - name: 0
    prefix: e
    action: [encoder, push]
    feedback: encoder-leds
    repeat: 8
  - name: A
    action: push
    feedback: led
  - name: B
    action: push
    feedback: led
  - name: slider
    action: cursor
    feedback: none
