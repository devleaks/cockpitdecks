# This is the description of a deck's capabilities for a Behringer XTouch Mini device
#
---
name: X-Touch Mini
driver: xtouchmini
buttons:
  - name: 0
    action: push
    feedback: led
    repeat:
      - 8
      - 2
  - name: 0
    prefix: e
    action:
      - encoder
      - push
    feedback: encoder-leds
    repeat:
      - 8
      - 1
  - name: a
    action: push
    feedback: led
  - name: b
    action: push
    feedback: led
  - name: slider
    action: cursor
    range:
      - -8192
      - 8064
