# This is the description of a deck's capabilities for a virtual deck
#
---
type: Virtual Development Deck
driver: virtualdeck
layout:
  - background:
      color: black
      image: loupedecklive.png
  - labels:
      - text: Hello, world
        position: [840, 40]
        font: anexistingwebfontalreadyloaded
        size: 20
        color: white
      - image: logo-transparent.png
        position: [840, 40]
  - buttons:
      - keys: # hover icon hand-point-up, top left
          - index: 0
            position: [55, 25]
            display: [96, 96]
            color: white
            options: rounded=8
          - index: 1
            position: [170, 25]
            display: [96, 96]
            options: rounded=8
          - index: 1
            position: [170, 25]
            led: [40, 32]
            options: rounded=8
      - encoders: # hover icon arrow-rotate-{left|right}, center of dial
          - index: e0
            position: [5, 25]
            size: 40
            push: true
            color: grey
          - index: e2
            position: [5, 25]
            size: 40
            push: true
            color: grey
            led:
              type: led
          - index: e2
            position: [5, 25]
            size: 40
            push: true
            color: grey
            led:
              type: led-ramp
              dispose: circular
              count: 13
      - touchscreens: # hover icon swipe, top left
          - index: touchscreen
            position: [40, 500]
            size: [800, 100]
      - sliders: # hover icon slider, top left
          - index: slider
            position: [840, 40]
            size: [40, 400] # i.e. vertical since height > width
            range: [-8192, 8064]
