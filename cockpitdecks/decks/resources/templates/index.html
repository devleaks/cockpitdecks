<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cockpitdecks Web Decks</title>
<style>
body {
    font-family: sans-serif;
}
</style>
</head>
<body>
    <h2>Welcome to Cockpitdecks Web Decks</h2>
    <p>List of available web decks:</p>
    <ul id="decklist">
    {% for deck in virtual_decks %}
        <li><a href="/deck/{{ deck|e }}" target=_blank>{{ deck }}</a></li>
    {% endfor %}
    </ul>
    <p>Deck will start in a new window.</p>
</body>
</html>
