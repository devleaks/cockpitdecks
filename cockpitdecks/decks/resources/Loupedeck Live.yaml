# This is the description of a deck's capabilities for a Loupedeck LoupedeckLive device
#
---
name: LoupedeckLive
driver: loupedeck
buttons:
  - name: 0
    repeat:
      - 4
      - 3
    action: push
    feedback: image
    dimension:
      - 90
      - 90
  - name: 0
    prefix: e
    repeat:
      - 1
      - 3
    action:
      - encoder
      - push
  - name: 3
    prefix: e
    repeat:
      - 1
      - 3
    action:
      - encoder
      - push
  - name: 0
    prefix: b
    repeat:
      - 8
      - 1
    action: push
    feedback: colored-led
  - name: left
    action:
      - push
      - swipe
    feedback: image
    dimension:
      - 60
      - 270
  - name: right
    action:
      - push
      - swipe
    feedback: image
    dimension:
      - 60
      - 270
  - name: buzzer
    feedback: vibrate
