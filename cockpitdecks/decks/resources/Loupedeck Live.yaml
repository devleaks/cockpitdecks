# This is the description of a deck's capabilities for a Loupedeck LoupedeckLive device
#
---
name: LoupedeckLive
driver: loupedeck
buttons:
  - name: 0
    repeat: [4, 3]
    action: push
    feedback: image
    dimension: [90, 90]
    layout:
      offset: [40, 20]
      spacing: [10, 10]
  - name: 0
    prefix: e
    repeat: [1, 3]
    action: [encoder, push]
  - name: 3
    prefix: e
    repeat: [1, 3]
    action: [encoder, push]
  - name: 0
    prefix: b
    repeat: [8, 1]
    action: push
    feedback: colored-led
    layout:
      offset: [20, 500]
      spacing: [60, 0]
  - name: left
    action: swipe
    feedback: image
    dimension: [60, 270]
    layout:
      offset: [10, 10]
  - name: right
    action: swipe
    feedback: image
    dimension: [60, 270]
    layout:
      offset: [450, 10]
  - name: buzzer
    feedback: vibrate
  # Commented out, means center "image" is not accessible as a whole
  # only through its 12 constituing button...
