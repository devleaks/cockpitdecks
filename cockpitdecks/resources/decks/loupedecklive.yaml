# This is the description of a deck's capabilities for a Loupedeck LoupedeckLive device
#
---
name: loupedeck
model: loupedecklive
buttons:
    - name: 0
      action: push
      view: image
      image: [90, 90, 0, 0]
      repeat: 12
    - name: left
      action: swipe
      view: image
      image: [60, 270, 0, 0]
    - name: right
      action: swipe
      view: image
      image: [60, 270, 420, 0]
    - name: center
      action: swipe
      view: image
      image: [360, 270, 60, 0]
    - name: 0
      prefix: e
      action: encoder-push
      view: none
      repeat: 6
    - name: 0
      prefix: b
      action: push
      view: colored-led
      repeat: 8
