# This is the description of a deck's capabilities for a Loupedeck LoupedeckLive device
#
---
name: loupedeck
model: loupedecklive
buttons:
    - name: 0
      action: push
      view: image

    - name: 11
      action: push
      view: image
      image: [90, 90, 0, 0]
      # [ width, height, left, top ]
    - name: left
      action: swipe
      view: image
      image: [60, 270, 0, 0]
    - name: right
      action: swipe
      view: image
      image: [60, 270, 420, 0]
    - name: center
      action: swipe
      view: image
      image: [360, 270, 60, 0]
    - name: TL
      action: encoder-push
      view: none
    - name: TR
      action: encoder-push
      view: none
    - name: b0
      action: push
      view: colored-led

    - name: b7
      action: push
      view: colored-led
