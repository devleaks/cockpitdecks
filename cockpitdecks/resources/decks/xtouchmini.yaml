# This is the description of a deck's capabilities for a Behringer XTouch Mini device
#
---
name: xtouchmini
model: mini
buttons:
    - name: 0
      action: push
      view: led
      repeat: 16
    - name: 0
      prefix: e
      action: encoder-push
      view: encoder-leds
      repeat: 8
    - name: A
      action: push
      view: led
    - name: B
      action: push
      view: led
    - name: slider
      action: slider
      view: none
