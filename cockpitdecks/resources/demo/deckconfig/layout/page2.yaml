---
aircraft: Demo
description: Sample cockpidecks icon demo - Page 2
version: 1.0.0
buttons:
  - index: e0
    type: encoder
    commands:
      - none
      - none
    formula: ${state:activation_count}
    set-dataref: data:encoder0
  - index: 0
    # label: "Connection Status"
    # label-size: 8
    type: none
    multi-texts:
      - text: "NOT\nCONNECTED\n\n"
        text-color: red
        text-size: 14
        text-font: D-DIN-Bold
        text-position: cb
      - text: "CONNECTING...\n\n"
        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: "CONNECTING...\n\n"
        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: "CONNECTING...\n\n"
        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: "CONNECTED\n\n"
        text-color: lime
        text-size: 14
        text-font: D-DIN-Bold
        text-position: cb
    text-bg-texture: xplane-empty.png
    formula: ${data:_connection_status}
  - index: 1
    name: MASTER WARNING
    type: push
    command: none
    annunciator-animate:
      formula: ${state:activation_count} 2 mod 0 eq
      text: "MASTER\nWARN"
      text-color: firebrick
      text-font: D-DIN-Bold.otf
      text-size: 64
      animation-speed: 2.0
    annunciator-style: k
  - index: 2
    label: ICON IN ICON
    label-size: 9
    type: none
    icon: isi
    frame:
      frame: annun-template.png
      frame-size: [400, 400]
      content-size: [222, 222]
      content-offset: [90, 125]
  - index: 3
    name: AIRCRAFT
    label: AIRCRAFT
    type: none
    string-datarefs:
      - sim/aircraft/view/acf_ICAO
      - sim/aircraft/view/acf_tailnum
      - sim/aircraft/view/acf_relative_path
    text: "${sim/aircraft/view/acf_ICAO}\n${sim/aircraft/view/acf_tailnum}"
    text-size: 18
  - index: 8
    name: INSPECT DATAREFS
    label: Inspect Datarefs
    type: inspect
    what: datarefs
    icon: reload
  - index: 9
    type: reload
    icon: reload
    label: "RELOAD\n\nPAGE"
    label-position: cm
    label-color: red
    label-font: D-DIN-Bold.otf
    label-size: 20
    # label: RELOAD
    # label-size: 14
    # label-position: cm
    # label-font: B612-Bold
    # text: ${fa:rotate-left}
    # text-font: fontawesome.otf
    # text-color: lime
    # text-size: 70
    # text-position: cm
    # text-bg-color: (94, 111, 130)
  - index: 10
    type: stop
    icon: stop
  - index: 11
    type: page
    page: back
    text: ${fa:arrow-left}
    text-font: fontawesome.otf
    text-size: 60
