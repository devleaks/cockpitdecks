---
aircraft: Demo
description: Sample cockpidecks icon demo - Index page
version: 1.0.0
buttons:
  - index: e0
    type: encoder-push
    commands:
      - none
      - none
      - none
    formula: ${state:ccw}
    set-dataref: data:enc0
  - index: e3
    type: encoder-push
    commands:
      - none
      - none
      - none
    set-dataref: data:enc3
  - index: 0
    # label: "Connection Status"
    label-size: 8
    type: none
    multi-icons:
      - xpconnect0
      - xpconnect1
      - xpconnect2
      - xpconnect3
      - xpconnect4
    # text: ${formula}
    # text-format: "{:02.0f}"
    formula: ${data:_connection_status}
  - index: 1
    name: Simple Annunciator
    type: push
    label: PUSH ME TO TEST
    label-color: darkorange
    label-size: 7
    annunciator:
      model: B
      size: full
      B0:
        text: FAIL
        text-font: D-DIN-Bold.otf
        color: darkorange
        formula: ${state:activation_count} 2 mod 0 eq
      B1:
        text: "ON"
        color: deepskyblue
        text-font: D-DIN-Bold.otf
        framed: true
        formula: ${state:activation_count} 2 mod
    command: none
  - index: 2
    name: Annunciator with LED
    type: push
    label: SHARP VIVISUN STYLE
    label-size: 7
    label-color: navy
    annunciator:
      annunciator-style: v
      model: E
      size: medium
      E0:
        led: dot
        color: white
        formula: ${state:activation_count} 2 mod 0 eq
      E1:
        led: lgear
        color: red
        formula: ${state:activation_count} 2 mod 0 eq
      E2:
        led: bars
        color: lime
        formula: ${state:activation_count} 2 mod
    command: none
  - index: 3
    type: none
    formula: ${state:activation_count}
    data:
      top-line-color: darkblue
      top-line-width: 10
      icon: "fa:gauge"
      icon-size: 60
      icon-color: darkblue
      data: ${formula}
      data-format: "{:03.0f}"
      data-font: D-DINCondensed.otf
      data-size: 80
      data-color: lime
      data-progress: 10
      progress-color: lime
      data-unit: "HIT"
      data-trend: true
      bottomline: Key Press
      bottomline-size: 30
      bottomline-color: darkblue
  - index: 4
    name: Vertical "flat" or "rect" button
    label: STROBE
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-size: 60
      switch-width: 18
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "AUTO"
        - "OFF"
      tick-space: 15
      tick-label-size: 30
      tick-label-space: -10
      tick-label-font: D-DIN-Bold.otf
    options: 3way,invert,hexa
    set-dataref: data:switches
    dataref: data:switches
  - index: 5
    name: Horizontal round button
    label: BEACON
    type: onoff
    switch:
      switch-width: 22
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
      tick-space: 10
      tick-label-space: 0
      tick-label-size: 30
      tick-label-font: D-DIN-Bold.otf
    options: horizontal
    formula: ${state:activation_count} 2 mod
    set-dataref: data:switches
  - index: 6
    name: 3-Dot button
    label: LAND L
    type: updown
    stops: 3
    switch:
      switch-style: 3dot
      switch-width: 18
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
        - "RETRACT"
      tick-space: 14
      tick-label-space: -4
      tick-label-size: 30
      tick-label-font: D-DIN-Bold.otf
      right: 56
    options: 3way,invert,hexa
    set-dataref: data:switches
    dataref: data:switches
  - index: 7
    name: Push button
    type: updown
    stops: 3
    initial-value: 0
    set-dataref: data:switches
    knob:
      knob-style: round
      button-dents: 8
      button-dent-extension: 12
      button-dent-size: 10
      button-size: 80
    options: 3way
  - index: 8
    type: none
    initial-value: 0
    formula: ${data:enc0}
    data:
      top-line-color: darkblue
      top-line-width: 10
      icon: "fa:arrows-rotate"
      icon-size: 60
      icon-color: darkblue
      data: ${formula}
      data-format: "{:03.0f}"
      data-font: D-DINCondensed.otf
      data-size: 80
      data-color: lime
      data-unit: "HIT"
      data-trend: true
      bottomline: Encoder Turns
      bottomline-size: 30
      bottomline-color: darkblue
  - index: 9
    name: METAR
    type: none
    weather-metar:
      weather-font: D-DINCondensed.otf
      weather-size: 28
      icon-color: paleturquoise
  - index: 10
    name: FollowTheGreensAnimation
    type: onoff
    ftg: True
    animation:
      speed: 0.1
    commands:
      - none
      - none
    formula: ${state:activation_count} 2 mod
  - index: 11
    type: page
    page: page2
    label: NEXT PAGE
    label-size: 9
    text: ${fa:arrow-right}
    text-font: fontawesome.otf
    text-size: 60
