observables:
  - name: Aircraft changed
    type: onchange
    enabled: True
    dataref: sim/aircraft/view/acf_relative_path
    actions:
      - command: cockpitdecks-aircraft
        delay: 5
  - name: Livery changed
    type: onchange
    enabled: True
    dataref: sim/aircraft/view/acf_livery_path
    actions:
      - command: cockpitdecks-livery
        delay: 5
