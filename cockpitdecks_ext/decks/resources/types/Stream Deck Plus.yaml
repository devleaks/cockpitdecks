# This is the description of a deck's capabilities for a Elgato Streamdeck Plus device
#
---
name: Stream Deck +
driver: streamdeck
buttons:
  - name: 0
    action: push
    feedback: image
    dimension:
      - 120
      - 120
    repeat:
      - 4
      - 2
  - name: 0
    prefix: e
    action:
      - encoder
      - push
    repeat:
      - 4
      - 1
  # touchscreen in streamdeck package vocabulary
  - name: touchscreen
    action:
      - press
      - longpress
      - swipe
    feedback: image
    dimension:
      - 800
      - 100
