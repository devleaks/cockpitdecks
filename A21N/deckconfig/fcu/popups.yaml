---
aircraft: Toliss A321neo
description: Include with all display popups for Loupedeck Live
version: 1.0.0
# ########################
buttons:
  - index: b0
    name: Popup ISI
    type: push
    label: ISI
    command: AirbusFBW/PopUpISI
    dataref: AirbusFBW/PopUpStateArray[8]
    colored-led: (255, 0, 255)
  - index: b1
    name: Popup PFD1
    type: push
    colored-led: (255, 0, 0)
    label: PFD1
    command: AirbusFBW/PopUpPFD1
    dataref: AirbusFBW/PopUpStateArray[2]
  - index: b2
    name: Popup ND1
    type: push
    colored-led: (255, 128, 0)
    label: ND1
    command: AirbusFBW/PopUpND1
    dataref: AirbusFBW/PopUpStateArray[4]
  - index: b3
    name: Popup EWD
    type: push
    colored-led: (255, 255, 0)
    label: EWD
    command: AirbusFBW/PopUpEWD
    dataref: AirbusFBW/PopUpStateArray[6]
  - index: b4
    name: Popup SD
    type: push
    colored-led: (0, 255, 0)
    label: SD
    command: AirbusFBW/PopUpSD
    dataref: AirbusFBW/PopUpStateArray[7]
  - index: b5
    name: Popup MCDU1
    type: push
    colored-led: (0, 255, 255)
    label: MCDU1
    command: AirbusFBW/UndockMCDU1
    dataref: AirbusFBW/PopUpStateArray[0]
  - index: b6
    name: Popup Piedestal1
    type: push
    colored-led: (0,0,255)
    label: Piedestal1
    command: AirbusFBW/PopUpPedestal1
  - index: b7
    name: Popup Piedestal2
    type: push
    colored-led: (128, 0, 255)
    label: Piedestal2
    command: AirbusFBW/PopUpPedestal2
