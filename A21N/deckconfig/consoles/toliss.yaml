---
aircraft: Toliss A321neo
description: Toliss aircraft specific actions, not available in real aircraft...
version: 1.0.0
# ########################
buttons:
  - index: 31
    name: Old Index
    type: page
    page: index-alt
    icon: TOLISS-A21N
  - index: 6
    name: ISCS
    type: push
    multi-icons:
      - ISCSBLUE
      - ISCSBLUE
    command: toliss_airbus/iscs_open
    initial-value: 0
  - index: 2
    name: POWER
    label: EXT.POWER
    type: onoff
    annunciator:
      model: B
      B0:
        text: "AVAIL"
        color: lime
        formula: ${AirbusFBW/EnableExternalPower} not
      B1:
        text: "ON"
        framed: True
        color: deepskyblue
        dataref: AirbusFBW/EnableExternalPower
    set-dataref: AirbusFBW/EnableExternalPower
  - index: 3
    name: HP
    label: HP AIR
    type: onoff
    annunciator:
      model: B
      B0:
        text: "AVAIL"
        color: lime
        formula: ${AirbusFBW/GroundHPAir} not
      B1:
        text: "ON"
        framed: True
        color: deepskyblue
        dataref: AirbusFBW/GroundHPAir
    set-dataref: AirbusFBW/GroundHPAir
  - index: 4
    name: LP
    label: LP AIR
    type: onoff
    annunciator:
      model: B
      B0:
        text: "AVAIL"
        color: lime
        formula: ${AirbusFBW/GroundLPAir} not
      B1:
        text: "ON"
        framed: True
        color: deepskyblue
        dataref: AirbusFBW/GroundLPAir
    set-dataref: AirbusFBW/GroundLPAir
  - index: 5
    name: CHOCKS
    label: CHOCKS
    label-color: yellow
    type: onoff
    annunciator:
      model: B
      B0:
        text: "AVAIL"
        color: lime
        formula: ${AirbusFBW/Chocks} not
      B1:
        text: "ON"
        framed: True
        color: yellow
        dataref: AirbusFBW/Chocks
    set-dataref: AirbusFBW/Chocks
includes: popups
