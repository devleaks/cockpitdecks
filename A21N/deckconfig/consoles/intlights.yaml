name: intlights
buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: PROBE/WINDOW HEAT
    type: onoff
    annunciator:
      type: B
      size: large
      B0:
        text: FAIL
        color: darkorange
        dataref: AirbusFBW/OHPLightsATA30[11]
      B1:
        text: "ON"
        color: deepskyblue
        framed: true
# Alternate method to round a dataref float value
        formula: ${AirbusFBW/OHPLightsATA30[10]} 3 roundn
#        dataref: AirbusFBW/OHPLightsATA30[10]
    label: "PROBE/WINDOW\nHEAT"
    set-dataref: AirbusFBW/ProbeHeatSwitch
  - index: 3
    type: onoff
    annunciator:
      type: B
      B1:
        dataref: AirbusFBW/CabPressMode
        text: MAN
        text-color: white
        framed: true
    label: MODE SEL
    set-dataref: AirbusFBW/CabPressMode
  - index: 5
    type: onoff
    annunciator:
      type: B
      B1:
        dataref: AirbusFBW/OHPLightsATA21[13]
        text: "ON"
        text-color: white
        framed: true
    label: DITCHING
    set-dataref: AirbusFBW/OHPLightsATA21[13]
    guard:
      dataref: AirbusFBW/OHPGuardsAllATA[4]
      type: grid
      color: (255, 0, 0, 100)
# ### LINE 2 ###  8-15 ######################################################
  - index: 15
    name: up
    type: page
    page: ovrhdaircond
    icon-color: (94, 111, 130)
# ### LINE 3 ### 16-23 ######################################################
  - index: 16
    name: APUMASTER
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUMaster}
    command: toliss_airbus/apucommands/MasterToggle
    label: MASTER SW
  - index: 19
    name: STBY COMPASS
    label: STBY COMPASS
    type: onoff
    switch:
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: hexa,invert
    dataref: AirbusFBW/StbyCompassLightLevel
    commands:
      - toliss_airbus/lightcommands/CompassLightToggle
      - toliss_airbus/lightcommands/CompassLightToggle
  - index: 20
    name: DOME
    label: DOME
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "BRT"
        - "DIM"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,invert,hexa
    dataref: ckpt/oh/domeLight/anim
    set-dataref: ckpt/oh/domeLight/anim
  - index: 21
    name: ANNUNCIATOR LIGHTS
    label: ANN LT
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "TEST"
        - "BRT"
        - "DIM"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,invert,hexa
    dataref: AirbusFBW/AnnunMode
    set-dataref: AirbusFBW/AnnunMode
  - index: 23
    name: left
    type: page
    page: index
    icon-color: (94, 111, 130)
    label: ${fa:arrow-left}
    label-font: fontawesome.otf
    label-size: 60
    label-position: cm
# ### LINE 4 ### 24-31 ######################################################
  - index: 24
    name: APUSTART
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: AVAIL
          color: lime
          formula: ${AirbusFBW/APUAvail}
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUStarter}
    command: toliss_airbus/apucommands/StarterToggle
    label: START
  - index: 26
    name: SEAT BELT
    label: SEAT BELTS
    type: onoff
    switch:
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: hexa,invert
    dataref: ckpt/oh/seatbelts/anim
    set-dataref: ckpt/oh/seatbelts/anim
  - index: 27
    name: SMOKING
    label: NO SMOKING
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "AUTO"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,invert,hexa
    dataref: ckpt/oh/nosmoking/anim
    set-dataref: ckpt/oh/nosmoking/anim
  - index: 28
    type: none
    label: EMERGENCY
    annunciator:
      type: B
      B1:
        text: "OFF"
        text-color: darkorange
        formula: ${ckpt/oh/emerExitLight/anim} 0 eq
  - index: 29
    name: EMERGENCY EXITS
    label: EXITS LT
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "ARM"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,invert,hexa
    dataref: ckpt/oh/emerExitLight/anim
    set-dataref: ckpt/oh/emerExitLight/anim

  - index: 31
    name: Index
    type: page
    page: index
    icon: TOLISS-A321
