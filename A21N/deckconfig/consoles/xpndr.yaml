buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 1
    # name must be unique on page
    name: ATC ON
    # if present, label around icon
    # label: switch
    # this is the activation part:
    type: updown
    stops: 2
    dataref: AirbusFBW/XPDRTCASMode
    set-dataref: AirbusFBW/XPDRTCASMode
    circular-switch:
      switch-style: medium
      left: 40
      down: 40
      button-size: 50
      button-fill-color: (200, 200, 200)
      button-stroke-color: white
      handle-fill-color: (180, 180, 180)
      tick-from: 160
      tick-to: 200
      tick-color: white
      tick-space: 36
      tick-width: 8
      tick-length: 24
      tick-labels:
        - "AUTO"
        - "ON"
      tick-label-font: DIN Bold
      tick-label-size: 30
      needle-underline-width: 8
  - index: 2
    name: ATCCodeKey1
    type: push
    text-bg-color: (20, 20, 20)
    text-color: white
    text: "1"
    text-size: 40
