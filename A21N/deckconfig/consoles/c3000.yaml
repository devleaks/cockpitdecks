      tick-label-font: DIN Bold
    options: 3way
    dataref: ckpt/oh/nosmoking/anim
    set-dataref: ckpt/oh/nosmoking/anim

# ### LINE 3 ### 16-23 ######################################################
  - index: 16
    name: MASTER WARNING
    type: push
    command: sim/annunciator/clear_master_warning
    annunciator-animate:
      text: "MASTER\nWARN"
      text-color: red
      text-font: DIN Condensed Black.otf
      text-size: 72
      dataref: AirbusFBW/MasterWarn
      animation-speed: 2.0
    vibrate: LONG
  - index: 17
    name: AP1
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/AP1Engage}
        B1:
          text: AP1
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/ap1_push
  - index: 18
    name: A/THR
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/ATHRmode}
        B1:
          text: A/THR
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: AirbusFBW/ATHRbutton
  - index: 19
    name: AP2
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/AP2Engage}
        B1:
          text: AP2
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/ap2_push
  - index: 20
    name: Index
    type: page
    page: index
    icon-color: (200, 0, 0)
#    icon: TOLISS-A21N
  - index: 21
    name: LGEARL
    type: none
    label: L
    annunciator:
      size: large
      model: B
      parts:
        B0:
          text: "UNLK"
          color: red
          size: 40
          formula: ${AirbusFBW/LeftGearInd} 2 mod
        B1:
          led: lgear
          color: lime
          size: 60
