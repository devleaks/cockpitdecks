---
aircraft: Toliss A321
description: Demo for cosmic_3000
version: 1.0.0
# ########################
buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: STROBE
    label: STROBE
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "AUTO"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
      right: 40
      down: 20
      scale: 0.8
    options: 3way
    dataref: ckpt/oh/strobeLight/anim
    set-dataref: ckpt/oh/strobeLight/anim
  - index: 1
    name: BEACON
    label: BEACON
    type: onoff
    switch:
      switch-style: rect
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
      right: 40
    dataref: ckpt/oh/beaconLight/anim
    set-dataref: ckpt/oh/beaconLight/anim
  - index: 2
    name: WING_LIGHTS
    label: WING
    type: onoff
    switch:
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "ON"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
      right: 40
    dataref: ckpt/oh/wingLight/anim
    set-dataref: ckpt/oh/wingLight/anim
  - index: 3
    name: NAVLOGO
    label: "NAV & LOGO"
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "2"
        - "1"
        - "OFF"
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
      right: 40
    options: 3way
    dataref: ckpt/oh/navLight/anim
    set-dataref: ckpt/oh/navLight/anim
  - index: 4
    name: APUMASTER
    type: push
    annunciator:
      size: large
      model: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUMaster}
    command: toliss_airbus/apucommands/MasterToggle
    label: MASTER SW
  - index: 5
    name: APUBLEED
    type: push
    label: APU BLEED
    annunciator:
      size: large
      model: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUBleedInd}
    command: toliss_airbus/apucommands/BleedToggle
  - index: 6
    name: EXPPOWER
    type: push
    annunciator:
      size: large
      model: B
      parts:
        B0:
          text: AVAIL
          color: lime
          formula: ${sim/cockpit2/switches/avionics_power_on} not ${AirbusFBW/SDExtPowBox} *
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${sim/cockpit2/switches/avionics_power_on}
    command: toliss_airbus/eleccommands/ExtPowToggle
    label: EXT PWR
  - index: 7
    name: DOME
    label: DOME
    type: updown
    stops: 3
    switch:
      switch-style: rect
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "BRT"
        - "DIM"
        - "OFF"
      left: 40
      down: 20
      scale: 0.8
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,label-opposite
    dataref: ckpt/oh/domeLight/anim
    set-dataref: ckpt/oh/domeLight/anim

