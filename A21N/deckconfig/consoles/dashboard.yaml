buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: METAR
    type: none
    label: "Weather"
    weather:
      weather-font: B612
  - index: 4
    name: FOB
    type: none
    data:
      top-line-color: red
      top-line-width: 10
      icon: fa:gas-pump
      icon-size: 60
      icon-color: darkorange
      data: ${formula}
      data-format: "{:03.1f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-unit: "Kg"
      data-progress: 31
      formula: ${sim/flightmodel/weight/m_fuel_total} 1000 /
      bottomline: FOB
      bottomline-size: 30
      bottomline-color: lime
      mark: ${fa:arrow-right}
      mark-font: fontawesome.otf
      mark-size: 20
      mark-color: lime
