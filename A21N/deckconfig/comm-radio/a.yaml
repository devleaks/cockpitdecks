#
# 1.0.0  03-APR-2023  Initial version
#
---
aircraft: Toliss A321neo
description: Encoders and push buttons on "Page A" of X-Touch mini
version: 1.0.0
# ########################
buttons:
#
# BUTTONS
#
  - index: 6
    name: MASTERCAUT
    type: push
    command: sim/annunciator/clear_master_caution
    dataref: AirbusFBW/MasterCaut
    led: true
  - index: 7
    name: MASTERWARN
    type: push
    command: sim/annunciator/clear_master_warning
    dataref: AirbusFBW/MasterWarn
    led: true
  - index: 9
    name: ALLON
    type: push
    formula: 1
    led: true
  - index: 10
    name: ALLOFF
    type: push
    formula: 0
    led: true
  - index: 11
    name: ALLBLINK
    type: push
    formula: 1
    options: blink
    led: true
  - index: 15
    name: RELOAD
    type: reload
    led: true
    formula: 1
#
  - index: slider
    name: SLIDER
    type: slider
    set-dataref: data:xtmslider
    representation: false
    value-step: 10
#
  - index: A
    name: A
    type: page
    page: a
    led: true
    formula: 1
  - index: B
    name: B
    type: page
    page: b
    led: true
    formula: 0
#
includes: encoders
