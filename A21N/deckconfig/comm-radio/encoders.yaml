buttons:
#
# KNOB
#
# DO NOT use simple number to identify knobs.
  - index: e0
    name: encoder0
    type: encoder-onoff
    commands:
      # First two commands are played when push/when off and push/when on.
      # Do nothing. noop command does not exists, won't damage anything.
      - noop
      - noop
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    multi-leds: 0
    formula: 8
    options: dual
  - index: e1
    name: encoder1
    type: encoder-onoff
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    multi-leds: 1
    formula: 6
  - index: e2
    name: encoder2
    type: encoder-onoff
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    multi-leds: 2
    formula: 8
  - index: e3
    name: encoder3
    type: encoder-onoff
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    multi-leds: 3
    formula: 6
  - index: e4
    name: encoder4
    type: encoder-onoff
