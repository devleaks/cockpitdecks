# SIDE KEYS
#
# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: left
    type: none
    label-size: 18
    side:
      colored-led: (94, 111, 130)
      centers: (10, 53, 94)
      labels:
        - label: SPD
          formula: ${AirbusFBW/SPDmanaged}
        - label: HDG
          formula: ${AirbusFBW/HDGmanaged}
        - label: QNH
    multi-datarefs:
      - AirbusFBW/SPDmanaged
      - AirbusFBW/HDGmanaged
  - index: right
    type: none
    label-size: 18
    side:
      colored-led: (94, 111, 130)
      centers: (10, 53, 94)
      labels:
        - label: ALT
          label-font: DIN
          formula: ${AirbusFBW/ALTmanaged}
        - label: V/S
        - label: ""
    multi-datarefs:
      - AirbusFBW/ALTmanaged
