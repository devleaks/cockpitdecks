name: index
buttons:
#
# KNOB
#
  - index: knobTL
    name: FCU Airspeed
    type: encoder-onoff
    commands:
      - sim/autopilot/airspeed_managed
      - sim/autopilot/airspeed_unmanaged
      - sim/autopilot/airspeed_down
      - sim/autopilot/airspeed_up
    options: dot, nostate
  - index: knobCL
    name: FCU Heading
    type: encoder-onoff
    commands:
      - sim/autopilot/heading_managed
      - sim/autopilot/heading_unmanaged
      - sim/autopilot/heading_down
      - sim/autopilot/heading_up
    options: dot, nostate
  - index: knobBL
    name: FCU Baro
    type: encoder-onoff
    commands:
      - toliss_airbus/capt_baro_push
      - toliss_airbus/capt_baro_pull
      - sim/instruments/barometer_down
      - sim/instruments/barometer_up
    dataref: AirbusFBW/BaroStdCapt
    options: dot, nostate
  - index: knobTR
    name: FCU Altitude
    type: encoder-onoff
    commands:
      - AirbusFBW/PullAltitude
      - AirbusFBW/PushAltitude
      - sim/autopilot/altitude_down
      - sim/autopilot/altitude_up
    options: dot, nostate
  - index: knobCR
    name: FCU V Speed
    type: knob
    dataref: sim/cockpit/autopilot/vertical_velocity
    step: 100
    stepxl: 1000
    value: 0
    value-min: -6000
    value-max: 6000
    commands:
      - AirbusFBW/PullVSSel
      - AirbusFBW/PushVSSel
    options: dual, nostate
  - index: knobBR
    name: FCU Unused
    type: none
    options: nostate
#
# BUTTONS
#
#
# KEYS
#
  # - index: 0
  #   type: none
  #   name: FCU Airspeed display
  #   label: ${sim/cockpit2/autopilot/airspeed_dial_kts_mach}
  #   label-format: "{:3.2f}"
  #   label-color: white
  #   label-size: 24
  #   label-font: Seven Segment.ttf
  #   label-position: cm
  #   icon-color: (40, 40, 40)
  - index: 0
    type: none
    name: FCU Airspeed display
    label: SPD
    label-font: DIN Bold
    label-color: khaki
    label-position: lt
    text: ${sim/cockpit2/autopilot/airspeed_dial_kts_mach}
    text-format: "{:3.2f}"
    text-color: khaki
    text-size: 24
    text-font: Seven Segment.ttf
    text-position: cm
    text-bg-color: (40, 40, 40)
  - index: 1
    name: MASTER CAUTION
    type: push
    command: sim/annunciator/clear_master_caution
    annunciator:
      text: "MASTER\nCAUT"
      text-color: darkorange
      text-font: DIN Condensed Black.otf
      text-size: 72
      dataref: AirbusFBW/MasterCaut
    # options: animation_speed=0.5
  - index: 2
    name: MASTER WARNING
    type: push
    command: sim/annunciator/clear_master_warning
    annunciator-animate:
      text: "MASTER\nWARN"
      text-color: firebrick
      text-font: DIN Condensed Black.otf
      text-size: 72
      dataref: AirbusFBW/MasterWarn
      animation-speed: 2.0
  - index: 3
    name: FCU Altitude display
    type: none
    # label: ${sim/cockpit2/autopilot/altitude_dial_ft}
    # label-format: "{:05.0f}"
    label: ALT
    label-font: DIN Bold
    label-color: khaki
    label-position: ct
    text: "${formula}"
    text-format: "{:05.0f}"
    formula: ${sim/cockpit2/autopilot/altitude_dial_ft}
    text-color: khaki
    text-size: 24
    text-font: Seven Segment.ttf
    text-bg-color: (40, 40, 40)
  - index: 4
    label: HDG
    label-font: DIN Bold
    label-color: khaki
    label-position: lt
    name: FCU Heading display
    type: none
    text: "${sim/cockpit/autopilot/heading_mag}"
    text-format: "{:03.0f}"
#    formula: ${status:activation_count}
#    formula: ${sim/cockpit/autopilot/heading_mag}
    text-color: khaki
    text-size: 36
    text-font: Seven Segment.ttf
    text-bg-color: (40, 40, 40)
  - index: 5
    name: A/THR
    type: push
    annunciator:
      size: medium
      type: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/ATHRmode}
        B1:
          text: A/THR
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: AirbusFBW/ATHRbutton
  - index: 6
    name: AP1
    type: push
    annunciator:
      size: medium
      type: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/AP1Engage}
        B1:
          text: AP1
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/ap1_push
  - index: 7
    name: FCU V Speed display
    label: V/S
    label-font: DIN Bold
    label-color: khaki
    label-position: ct
    type: none
    text: "${formula}"
    text-format: "{:04.0f}"
    formula: ${sim/cockpit/autopilot/vertical_velocity}
    text-color: khaki
    text-size: 24
    text-font: Seven Segment.ttf
    text-bg-color: (40, 40, 40)
  - index: 8
    name: FCU Baro display
    type: none
    label: QNH
    label-font: DIN Bold
    label-color: khaki
    label-position: rt
    text: ${formula}
    text-format: "{: 4.0f}"
    text-color: khaki
    text-size: 36
    text-font: Seven Segment.ttf
    text-bg-color: (40, 40, 40)
    formula: ${sim/cockpit/misc/barometer_setting} 33.8639 *
  - index: 9
    name: LOC
    type: push
    annunciator:
      size: medium
      type: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/LOCilluminated}
        B1:
          text: LOC
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: AirbusFBW/LOCbutton
  - index: 10
    name: APPR
    type: push
    annunciator:
      size: medium
      type: B
      parts:
        B0:
          color: lime
          led: bars
          formula: ${AirbusFBW/APPRilluminated}
        B1:
          text: APPR
          text-color: white
          text-size: 60
          text-font: DIN Bold
          formula: "1"
    command: AirbusFBW/APPRbutton
