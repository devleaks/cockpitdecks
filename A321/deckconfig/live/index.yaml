name: Index
buttons:
#
# KNOB
#
  - index: knobTL
    type: knob
    commands:
      - sim/autopilot/airspeed_down
      - sim/autopilot/airspeed_up
    options: dot
  - index: knobCL
    type: knob
    commands:
      - sim/autopilot/heading_down
      - sim/autopilot/heading_up
    options: dot
  - index: knobBL
    type: knob-push-pull
    command: toliss_airbus/capt_baro_pull
    commands:
      - toliss_airbus/capt_baro_push
      - toliss_airbus/capt_baro_pull
      - sim/instruments/barometer_down
      - sim/instruments/barometer_up
    dataref: AirbusFBW/BaroStdCapt
    options: dot
  - index: knobTR
    type: knob-push-pull
    command: AirbusFBW/PullAltitude
    commands:
      - AirbusFBW/PullAltitude
      - AirbusFBW/PushAltitude
      - sim/autopilot/altitude_down
      - sim/autopilot/altitude_up
    options: dot
  - index: knobCR
    type: knob-dataref
    dataref: sim/cockpit/autopilot/vertical_velocity
    step: 100
    stepxl: 1000
    value: 0
    value-min: -6000
    value-max: 6000
    commands:
      - AirbusFBW/PullVSSel
      - AirbusFBW/PushVSSel
    options: dual
  - index: knobBR
    type: knob-push-turn-release
    commands:
      - sim/autopilot/altitude_down
      - sim/autopilot/altitude_up
#
# BUTTONS
#
#
# KEYS
#
  - index: 0
    type: none
#    label: ${sim/cockpit/autopilot/airspeed}
    label: ${sim/cockpit2/autopilot/airspeed_dial_kts_mach}
    label-format: "{:3.2f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 1
    # name: MASTERCAUT
    # type: push
    # icon: MASTER_CAUT_OFF
    # multi-icons:
    #   - MASTER_CAUT_OFF
    #   - MASTER_CAUT
    # command: sim/annunciator/clear_master_caution
    # dataref: AirbusFBW/MasterCaut
    # options: animation_speed=0.5
    type: airbus-animate
    name: ANIMATE
    airbus:
      size: full
      display:
        text: "MASTER\nCAUT"
        color: orange
        font: DIN Condensed Black.otf
    command: sim/annunciator/clear_master_caution
    dataref: AirbusFBW/MasterCaut
  - index: 2
    type: airbus-animate
    name: ANIMATE
    airbus:
      size: full
      display:
        text: "MASTER\nWARN"
        color: red
        font: DIN Condensed Black.otf
    command: sim/annunciator/clear_master_warning
    dataref: AirbusFBW/MasterWarn
    # name: MASTERWARN
    # type: animate
    # icon: MASTER_WARN_OFF
    # multi-icons:
    #   - MASTER_WARN_OFF
    #   - MASTER_WARN
    # command: sim/annunciator/clear_master_warning
    # dataref: AirbusFBW/MasterWarn
    # options: animation_speed=0.5
  - index: 3
    type: none
    label: ${sim/cockpit2/autopilot/altitude_dial_ft}
    label-format: "{:05.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 4
    type: none
    label: ${sim/cockpit/autopilot/heading_mag}
    label-format: "{:03.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 5
    name: A/THR
    type: airbus-push
    airbus:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/ATHRmode}
      dual:
        text: A/THR
        color: white
        size: 60
        dataref-rpn: "1"
    command: AirbusFBW/ATHRbutton
    dataref: AirbusFBW/ATHRmode
  - index: 6
    name: AP1
    type: airbus-push
    airbus:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/AP1Engage}
      dual:
        text: AP1
        color: white
        size: 60
        dataref-rpn: "1"
    dataref: AirbusFBW/AP1Engage
    command: toliss_airbus/ap1_push
  - index: 7
    type: none
    label: ${sim/cockpit/autopilot/vertical_velocity}
    label-format: "{:04.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 8
    type: none
    label: ${dataref-rpn}
    label-format: "{: 4.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
    dataref-rpn: ${sim/cockpit/misc/barometer_setting} 33.8639 *
  - index: 9
    name: LOC
    type: airbus-push
    airbus:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/LOCilluminated}
      dual:
        text: LOC
        color: white
        size: 60
        dataref-rpn: "1"
    command: AirbusFBW/LOCbutton
    dataref: AirbusFBW/LOCilluminated
  # - index: 9
  #   name: FD 1
  #   type: push
  #   icon: P_1_GREEN_OFF
  #   command: toliss_airbus/fd1_push
  #   dataref: AirbusFBW/FD1Engage
  #   dataref-states:
  #     - 0.0
  #     - 1.0
  #   multi-icons:
  #     - P_1_GREEN_OFF
  #     - P_1_GREEN_ON
  #   label: FD
  - index: 10
    name: APPR
    type: airbus-push
    airbus:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/APPRilluminated}
      dual:
        text: APPR
        color: white
        size: 60
        dataref-rpn: "1"
    dataref: AirbusFBW/APPRilluminated
    command: AirbusFBW/APPRbutton
  - index: 11
    name: RELOAD
    type: reload
    icon: RELOAD
    label: RELOAD
    label-position: ct
#
# SIDE KEYS
#
# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: left
    type: side
    label-size: 18
    labels:
      - centers: (10, 53, 94)
      - label: SPD
      - label: HDG
      - label: QNH
    icon-color: (94, 111, 130)
    multi-datarefs:
      - AirbusFBW/SPDmanaged
      - AirbusFBW/HDGmanaged
  - index: right
    type: side
    label-size: 18
    labels:
      - centers: (10, 53, 94)
      - label: ALT
      - label: V/S
      - label: ""
    icon-color: (94, 111, 130)
    multi-datarefs:
      - AirbusFBW/ALTmanaged
