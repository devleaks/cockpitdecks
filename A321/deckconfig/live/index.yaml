name: Index
buttons:
#
# KNOB
#
  - index: knobTL
    name: FCU Airspeed
    type: knob
    commands:
      - sim/autopilot/airspeed_down
      - sim/autopilot/airspeed_up
    options: dot
  - index: knobCL
    name: FCU Heading
    type: knob
    commands:
      - sim/autopilot/heading_down
      - sim/autopilot/heading_up
    options: dot
  - index: knobBL
    name: FCU Baro
    type: knob-push-pull
    command: toliss_airbus/capt_baro_pull
    commands:
      - toliss_airbus/capt_baro_push
      - toliss_airbus/capt_baro_pull
      - sim/instruments/barometer_down
      - sim/instruments/barometer_up
    dataref: AirbusFBW/BaroStdCapt
    options: dot
  - index: knobTR
    name: FCU Altitude
    type: knob-push-pull
    command: AirbusFBW/PullAltitude
    commands:
      - AirbusFBW/PullAltitude
      - AirbusFBW/PushAltitude
      - sim/autopilot/altitude_down
      - sim/autopilot/altitude_up
    options: dot
  - index: knobCR
    name: FCU V Speed
    type: knob-dataref
    dataref: sim/cockpit/autopilot/vertical_velocity
    step: 100
    stepxl: 1000
    value: 0
    value-min: -6000
    value-max: 6000
    commands:
      - AirbusFBW/PullVSSel
      - AirbusFBW/PushVSSel
    options: dual
  - index: knobBR
    name: FCU Unused
    type: knob-none
#
# BUTTONS
#
#
# KEYS
#
  - index: 0
    type: none
    name: FCU Airspeed display
    label: ${sim/cockpit2/autopilot/airspeed_dial_kts_mach}
    label-format: "{:3.2f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 1
    type: annunciator-animate
    name: MASTER CAUTION
    annunciator:
      size: full
      display:
        text: "MASTER\nCAUT"
        color: orange
        font: DIN Condensed Black.otf
    command: sim/annunciator/clear_master_caution
    dataref: AirbusFBW/MasterCaut
    # options: animation_speed=0.5
  - index: 2
    type: annunciator-animate
    name: MASTER WARNING
    annunciator:
      size: full
      display:
        text: "MASTER\nWARN"
        color: red
        font: DIN Condensed Black.otf
    command: sim/annunciator/clear_master_warning
    dataref: AirbusFBW/MasterWarn
  - index: 3
    name: FCU Altitude display
    type: none
    label: ${sim/cockpit2/autopilot/altitude_dial_ft}
    label-format: "{:05.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 4
    name: FCU Heading display
    type: none
    label: ${sim/cockpit/autopilot/heading_mag}
    label-format: "{:03.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 5
    name: A/THR
    type: annunciator-push
    annunciator:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/ATHRmode}
      dual:
        text: A/THR
        color: white
        size: 60
        dataref-rpn: "1"
    command: AirbusFBW/ATHRbutton
  - index: 6
    name: AP1
    type: annunciator-push
    annunciator:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/AP1Engage}
      dual:
        text: AP1
        color: white
        size: 60
        dataref-rpn: "1"
    command: toliss_airbus/ap1_push
  - index: 7
    name: FCU V Speed display
    type: none
    label: ${sim/cockpit/autopilot/vertical_velocity}
    label-format: "{:04.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 8
    name: FCU Baro display
    type: none
    label: ${dataref-rpn}
    label-format: "{: 4.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
    dataref-rpn: ${sim/cockpit/misc/barometer_setting} 33.8639 *
  - index: 9
    name: LOC
    type: annunciator-push
    annunciator:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/LOCilluminated}
      dual:
        text: LOC
        color: white
        size: 60
        dataref-rpn: "1"
    command: AirbusFBW/LOCbutton
  - index: 10
    name: APPR
    type: annunciator-push
    annunciator:
      size: medium
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/APPRilluminated}
      dual:
        text: APPR
        color: white
        size: 60
        dataref-rpn: "1"
    command: AirbusFBW/APPRbutton
  # - index: 11
  #   name: RELOAD
  #   type: reload
  #   icon: RELOAD
  #   label: RELOAD
  #   label-position: ct
#
# SIDE KEYS
#
# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: left
    type: side
    label-size: 18
    labels:
      - centers: (10, 53, 94)
      - label: SPD
      - label: HDG
      - label: QNH
    icon-color: (94, 111, 130)
    multi-datarefs:
      - AirbusFBW/SPDmanaged
      - AirbusFBW/HDGmanaged
  - index: right
    type: side
    label-size: 18
    labels:
      - centers: (10, 53, 94)
      - label: ALT
      - label: V/S
      - label: ""
    icon-color: (94, 111, 130)
    multi-datarefs:
      - AirbusFBW/ALTmanaged
includes: views
fill-empty-keys: (94, 111, 130)