name: Index
buttons:
#
# KNOB
#
  - index: knobTL
    type: knob
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    options: dual
  - index: knobCL
    type: knob
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    options: dual
  - index: knobTR
    type: knob
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    options: dual
  - index: knobCR
    type: knob
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    options: dual
#
# BUTTONS
#
  # - index: 1
  #   type: button
  #   icon-color: (200, 20, 20)
  #   command: sim/map/show_current
#
# KEYS
#
  - index: 0
    type: none
    label: ${sim/cockpit/autopilot/speed}
    label-format: "{: 3.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 2
    name: RELOAD
    type: reload
    icon: RELOAD
    label: RELOAD
    label-position: ct
  - index: 3
    type: none
    label: ${sim/cockpit2/autopilot/altitude_dial_ft}
    label-format: "{:05.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 4
    type: none
    label: ${sim/cockpit/autopilot/heading_mag}
    label-format: "{:03.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 7
    type: none
    label: ${sim/cockpit/autopilot/vertical_velocity}
    label-format: "{:04.0f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
