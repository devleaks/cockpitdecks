#
# SIDE KEYS
#
# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: left
    type: side
    label-size: 18
    labels:
      - label: SPD
      - label: HDG
    icon-color: (94, 111, 130)
  - index: right
    type: side
    label-size: 18
    labels:
      - label: ALT
      - label: V/S
    icon-color: (94, 111, 130)
  # - index: 1
