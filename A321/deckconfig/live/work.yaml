name: work
buttons:
#
# KNOB
#
  - index: knobTL
    name: FCU Airspeed
    type: encoder
    commands:
      - sim/autopilot/airspeed_down
      - sim/autopilot/airspeed_up
    options: dot
  - index: knobCL
    name: FCU Heading
    type: encoder
    commands:
      - sim/autopilot/heading_down
      - sim/autopilot/heading_up
    options: dot
  - index: knobBL
    name: FCU Baro
    type: encoder-onoff
    command: toliss_airbus/capt_baro_pull
    commands:
      - toliss_airbus/capt_baro_push
      - toliss_airbus/capt_baro_pull
      - sim/instruments/barometer_down
      - sim/instruments/barometer_up
    dataref: AirbusFBW/BaroStdCapt
    options: dot
  - index: knobTR
    name: FCU Altitude
    type: encoder-onoff
    command: AirbusFBW/PullAltitude
    commands:
      - AirbusFBW/PullAltitude
      - AirbusFBW/PushAltitude
      - sim/autopilot/altitude_down
      - sim/autopilot/altitude_up
    options: dot
  - index: knobCR
    name: FCU V Speed
    type: knob
    dataref: sim/cockpit/autopilot/vertical_velocity
    step: 100
    stepxl: 1000
    value: 0
    value-min: -6000
    value-max: 6000
    commands:
      - AirbusFBW/PullVSSel
      - AirbusFBW/PushVSSel
    options: dual
  - index: knobBR
    name: FCU Unused
    type: none
#
# BUTTONS
#
#
# KEYS
#
  - index: 0
    name: X-Plane Map
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: sim/map/show_current
    initial-value: 0
    label: Map
    options: counter
  - index: 1
    name: Airport Map
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: pikitanga/AptNav/ToggleMap
    initial-value: 0
    label: Airport
    options: counter
  - index: 2
    name: AVS Map
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: flightfactor/avs/toggle
    initial-value: 0
    label: AVS
    options: counter
  - index: 3
    name: AviTab
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    label: AviTab
    command: AviTab/toggle_tablet
    initial-value: 0
    options: counter
  - index: 4
    name: New Data Button
    type: none
    label: Data Button
    label-size: 10
    data:
      icon-name: "gas-pump"
      icon-size: 60
      data: 75.4256
      data-format: "{:02.0f}"
      data-font: DIN Condensed Light
      data-size: 96
      data-color: darkorange
      data-unit: "%"
      data-progress: 100
      formula: ${sim/cockpit/autopilot/heading_mag} 10 *
      bottomline: Go Faster
      bottomline-size: 30
      bottomline-color: lime
  - index: 5
    name: LiveTraffic
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: LiveTraffic/Info_Staus_Wnd/Open
    initial-value: 0
    label: Live/T
    options: counter
  - index: 6
    name: FollowTheGreens
    type: onoff
    icon-off: F.GREENS_OFF
    icon-animate:
      - F.GREENS_ON_1
      - F.GREENS_ON_2
      - F.GREENS_ON_3
    animation-speed: 0.2
#     command: XPPython3/followthegreens/main_windown_toggle
    commands:
      - XPPython3/followthegreens/main_windown_toggle
      - XPPython3/followthegreens/main_windown_toggle
    initial-value: 0
    label: F.GREENS
  - index: 7
    name: XPLANEDATA
    type: push
    icon: XPLANE12
    command: sim/operation/toggle_data_output_cockpit
    label: "XPLANE\nCOCKPIT\nDATA"
    label-color: darkblue
    label-font: DIN Bold
    label-position: "cm"
    options: counter
  # - index: 8
  #   name: INSPECT
  #   label: "COCKPIT\nDECKS"
  #   label-font: DIN Bold
  #   label-position: mm
  #   label-color: lime
  #   type: inspect
  #   icon: INFO
  #   options: what=stats
  - index: 8
    name: METAR
    type: none
    label: "Weather"
    weather:
      - station: OTHH
  - index: 9
    name: XP PYTHON
    type: push
    icon: XP-PYTHON
    command: XPPython3/reloadScripts
    label: XPPython3
  - index: 10
    name: DATAREFTOOL
    type: push
    icon: NONE
    label: DataRefTool
    icon: DATAREFTOOL
    command: leecbaker/datareftool/new_search_window

  - index: 11
    name: RELOAD
    type: reload
    icon: RELOAD
    label: RELOAD
#
# SIDE KEYS
#
# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: 0
    name: Stop
    type: stop
    icon-color: (255, 0, 0)
includes: popups
