name: EFIS
version: 2.0.0
description: EFIS display selector + some FCU commands
note: final version for Streamdeck 15 keys
buttons:
# ### LINE 1 ###  0 -  4 ######################################################
  - index: 0
    name: CSTR
    type: airbus-push
    airbus:
      size: small
      display:
        color: lime
        dataref-rpn: ${AirbusFBW/NDShowCSTRCapt}
