        text: CSTR
        color: white
        size: 40
        dataref-rpn: "1"
    command: toliss_airbus/dispcommands/CaptCstrPushButton
    dataref: AirbusFBW/NDShowCSTRCapt
    view: SRS/X-Camera/Select_View_ID_1
