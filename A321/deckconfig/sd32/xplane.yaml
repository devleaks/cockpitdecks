name: xplane
buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: X-Plane Map
    label: Map
    type: push
    annunciator:
      type: B
      size: large
      B0:
        formula: ${state:activation_count} 2 % 1 - abs
        text: AVAIL
        text-color: lime
      B1:
        formula: ${state:activation_count} 2 %
        text: "ON"
        text-color: deepskyblue
        framed: true
    command: sim/map/show_current
  - index: 1
    name: Airport Map
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: pikitanga/AptNav/ToggleMap
    formula: ${state:activation_count} 2 %
    initial-value: 0
    label: Airport
  - index: 2
    name: AVS Map
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: flightfactor/avs/toggle
    formula: ${state:activation_count} 2 %
    initial-value: 0
    label: AVS
  - index: 3
    name: AviTab
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    label: AviTab
    command: AviTab/toggle_tablet
    formula: ${state:activation_count} 2 %
    initial-value: 0
  # - index: 4
  #   name: Ground Services
  #   type: page
  #   label: Ground Services
  - index: 5
    name: LiveTraffic
    type: push
    multi-icons:
      - AVAIL_GREEN_NONE
      - NONE_ON_BLUE_FR
    command: LiveTraffic/Info_Staus_Wnd/Open
    formula: ${state:activation_count} 2 %
    initial-value: 0
    label: Live/T
  - index: 6
    name: FollowTheGreens
    type: onoff
    icon-off: F.GREENS_OFF
    icon-animate:
      - F.GREENS_ON_1
      - F.GREENS_ON_2
      - F.GREENS_ON_3
    animation:
      speed: 0.2
    animation-speed: 0.2
#     command: XPPython3/followthegreens/main_windown_toggle
    commands:
      - XPPython3/followthegreens/main_windown_toggle
      - XPPython3/followthegreens/main_windown_toggle
    formula: ${state:activation_count} 2 %
    initial-value: 0
    label: F.GREENS
  - index: 7
    name: XPLANEDATA
    type: push
    icon: XPLANE_OUTPUT
    command: sim/operation/toggle_data_output_cockpit
    formula: ${state:activation_count} 2 %
    label: "XPLANE\nCOCKPIT\nDATA"
    label-color: black
    label-position: cm

