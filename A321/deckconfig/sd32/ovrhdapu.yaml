name: ovrhdapu
buttons:
# ### LINE 1 ###  0- 7 ######################################################
# This is EXTERNAL POWER from Toliss ISCS screen.
  - index: 0
    name: EXPPOWER
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: AVAIL
          color: lime
          dataref-rpn: ${AirbusFBW/ExtPowOHPArray[0]} 2 eq
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/ExtPowOHPArray[0]} 1 eq
    command: toliss_airbus/eleccommands/ExtPowToggle
    label: EXT PWR
    label-position: ct
# ### LINE 2 ###  8-15 ######################################################
  - index: 8
    name: APUMASTER
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/APUMaster}
    command: toliss_airbus/apucommands/MasterToggle
    label: MASTER SW
    label-position: ct
  - index: 10
    type: longpress
    icon: TEST
    label: "ENG 1\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestENG1
  - index: 11
    type: longpress
    icon: TEST
    label: "APU\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestAPU
  - index: 12
    type: longpress
    icon: TEST
    label: "ENG 2\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestENG2
  # ### LINE 3 ### 16-23 ######################################################
  - index: 16
    name: APUSTART
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: AVAIL
          color: lime
          dataref-rpn: ${AirbusFBW/APUAvail}
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/APUStarter}
    command: toliss_airbus/apucommands/StarterToggle
    label: START
    label-position: ct
# ### LINE 4 ### 24-31 ######################################################
  - index: 31
    name: Index
    type: page
    icon: TOLISS-A321
