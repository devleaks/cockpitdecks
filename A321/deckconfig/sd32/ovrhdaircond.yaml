name: ovrhdaircond
version: 3.0.0
title: Overhead AIR COND Panel
description: Overhead AIR COND Panel with annunciator buttons
note: Streamdeck 32 keys
buttons:
# ### LINE 1 ###  0- 7 ######################################################
# THIS IS FOR A321 not A321neo
  # - index: 0
  #   name: ECONFLOW
  #   type: push
  #   multi-icons:
  #     - NONE_NONE
  #     - NONE_ON_BLUE_FR
  #   label: ECON FLOW
  #   label-position: ct
  #   command: toliss_airbus/aircondcommands/EconFlowToggle
  #   dataref: AirbusFBW/AirCondSwitchAnims[13]
  - index: 0
    name: PACKFLOW
    type: updown
    stops: 3
    label: PACK FLOW
    multi-icons:
      - XBLEED_SHUT
      - XBLEED_AUTO
      - XBLEED_OPEN
    dataref: AirbusFBW/AirCondSwitchAnims[13]
    commands:
      - toliss_airbus/aircondcommands/EconFlowToggle
      - toliss_airbus/aircondcommands/EconFlowToggle
  - index: 1
    name: ACCOCKPIT
    type: updown
    stops: 7
    label: COCKPIT
    multi-icons:
      - AC_0
      - AC_1
      - AC_2
      - AC_3
      - AC_4
      - AC_5
      - AC_6
    dataref: AirbusFBW/AirCondSwitchAnims[12]
    dataref-rpn: ${AirbusFBW/AirCondSwitchAnims[12]} 16 - 2 /
    initial-value: 3
    commands:
      - none
      - none
    options: bounce,placeholder
  - index: 2
    name: ACFWDCABIN
    type: updown
    stops: 7
    label: FWD CABIN
    multi-icons:
      - AC_0
      - AC_1
      - AC_2
      - AC_3
      - AC_4
      - AC_5
      - AC_6
    dataref: AirbusFBW/AirCondSwitchAnims[11]
    dataref-rpn: ${AirbusFBW/AirCondSwitchAnims[11]} 16 - 2 /
    commands:
      - none
      - none
    options: bounce,placeholder
  - index: 3
    name: ACAFTCABIN
    type: updown
    stops: 7
    label: AFT CABIN
    multi-icons:
      - AC_0
      - AC_1
      - AC_2
      - AC_3
      - AC_4
      - AC_5
      - AC_6
    dataref: AirbusFBW/AftCabinTemp
    dataref-rpn: ${AirbusFBW/AftCabinTemp} 16 - 2 /
    commands:
      - none
      - none
    options: bounce,placeholder
  - index: 5
    name: HOTAIR
    type: push
    label: HOT AIR
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 60
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/HotAirSwitch} 1 - abs
# ### LINE 2 ###  8-15 ######################################################
  - index: 8
    name: BLEEDPACK1
    type: push
    label: PACK 1
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 72
          dataref-rpn: ${AirbusFBW/Pack1SwitchIllum} ${AirbusFBW/Pack1FCVInd} - abs
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/Pack1SwitchIllum} 1 - abs
  - index: 9
    name: ENG1BLEED
    type: push
    label: ENG 1 BLEED
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          size: 40
          dataref-rpn: 0
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/ENG1BleedSwitch} 1 - abs
    command: toliss_airbus/apucommands/BleedToggle
  - index: 10
    name: RAMAIR
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/RamAirSwitch}
    label: RAM AIR
    guard:
      type: grid
      color: black
      dataref: ckpt/ramair/cover
      # 0=closed, 1=opened
  - index: 11
    name: APUBLEED
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/APUBleedInd}
    command: toliss_airbus/apucommands/BleedToggle
    label: APU BLEED
  - index: 12
    name: XBLEED
    type: updown
    stops: 3
    multi-icons:
      - XBLEED_SHUT
      - XBLEED_AUTO
      - XBLEED_OPEN
    label: X BLEED
    commands:
      - none
      - none
    dataref: AirbusFBW/XBleedSwitch
    initial-value: 1
  - index: 13
    name: ENG2BLEED
    type: push
    label: ENG 2 BLEED
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          size: 40
          dataref-rpn: 0
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/ENG2BleedSwitch} 1 - abs
  - index: 14
    name: BLEEDPACK2
    type: push
    label: PACK 2
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 72
          dataref-rpn: ${AirbusFBW/Pack2SwitchIllum} ${AirbusFBW/Pack2FCVInd} - abs
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          dataref-rpn: ${AirbusFBW/Pack2SwitchIllum} 1 - abs
# ### LINE 3 ### 16-23 ######################################################
# ### LINE 4 ### 24-31 ######################################################
  - index: 30
    name: RELOAD
    type: reload
    icon: RELOAD
  - index: 31
    name: Index
    type: page
    page: index
    icon: TOLISS-A321
default-label-size: 12
default-label-font: DIN Medium.ttf
