name: ovrhdaircond
version: 3.0.0
title: Overhead AIR COND Panel
description: Overhead AIR COND Panel with annunciator buttons
note: Streamdeck 32 keys
buttons:
# ### LINE 1 ###  0- 7 ######################################################
# THIS IS FOR A321 not A321neo
  # - index: 0
  #   name: ECONFLOW
  #   type: push
  #   multi-icons:
  #     - NONE_NONE
  #     - NONE_ON_BLUE_FR
  #   label: ECON FLOW
  #   label-position: ct
  #   command: toliss_airbus/aircondcommands/EconFlowToggle
  #   dataref: AirbusFBW/AirCondSwitchAnims[13]
  - index: 0
    name: PACKFLOW
    type: updown
    stops: 3
    label: PACK FLOW
    dataref: AirbusFBW/AirCondSwitchAnims[13]
    commands:
      - toliss_airbus/aircondcommands/EconFlowToggle
      - toliss_airbus/aircondcommands/EconFlowToggle
    initial-value: 0
    circular-switch:
      switch-style: large
      down: 60
      button-size: 48
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 120
      tick-to: 240
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "LO"
        - "NORM"
        - "HI"
  - index: 1
    name: ACCOCKPIT
    label: COCKPIT
    type: updown
    stops: 7
    initial-value: 3
    commands:
      - none
      - none
    formula: ${AirbusFBW/AirCondSwitchAnims[12]} 16 - 2 /
    dataref: AirbusFBW/AirCondSwitchAnims[12]
    circular-switch:
      switch-style: large
      down: 30
      button-size: 70
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 45
      tick-to: 315
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "COLD"
        - ""
        - ""
        - ""
        - ""
        - ""
        - "HOT"
  - index: 2
    name: ACFWDCABIN
    label: FWD CABIN
    type: updown
    stops: 7
    initial-value: 3
    commands:
      - none
      - none
    dataref: AirbusFBW/AirCondSwitchAnims[11]
    formula: ${AirbusFBW/AirCondSwitchAnims[11]} 16 - 2 /
    circular-switch:
      switch-style: large
      down: 30
      button-size: 70
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 45
      tick-to: 315
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "COLD"
        - ""
        - ""
        - ""
        - ""
        - ""
        - "HOT"
  - index: 3
    name: ACAFTCABIN
    type: updown
    stops: 7
    label: AFT CABIN
    initial-value: 3
    commands:
      - none
      - none
    dataref: AirbusFBW/AftCabinTemp
    formula: ${AirbusFBW/AftCabinTemp} 16 - 2 /
    circular-switch:
      switch-style: large
      down: 30
      button-size: 70
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 45
      tick-to: 315
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "COLD"
        - ""
        - ""
        - ""
        - ""
        - ""
        - "HOT"
  - index: 5
    name: HOTAIR
    type: push
    label: HOT AIR
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 60
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/HotAirSwitch} 1 - abs
# ### LINE 2 ###  8-15 ######################################################
  - index: 8
    name: BLEEDPACK1
    type: push
    label: PACK 1
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 72
          formula: ${AirbusFBW/Pack1SwitchIllum} ${AirbusFBW/Pack1FCVInd} - abs
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/Pack1SwitchIllum} 1 - abs
  - index: 9
    name: ENG1BLEED
    type: push
    label: ENG 1 BLEED
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          size: 40
          formula: 0
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/ENG1BleedSwitch} 1 - abs
    command: toliss_airbus/apucommands/BleedToggle
  - index: 10
    name: RAMAIR
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/RamAirSwitch}
    label: RAM AIR
    guard:
      type: grid
      color: black
      dataref: ckpt/ramair/cover
      # 0=closed, 1=opened
  - index: 11
    name: APUBLEED
    type: push
    annunciator:
      size: large
      type: B
      parts:
        B1:
          text: "ON"
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUBleedInd}
    command: toliss_airbus/apucommands/BleedToggle
    label: APU BLEED
  - index: 12
    name: XBLEED
    type: updown
    stops: 3
    label: X BLEED
    commands:
      - none
      - none
    dataref: AirbusFBW/XBleedSwitch
    initial-value: 1
    circular-switch:
      switch-style: large
      down: 60
      button-size: 48
      tick-space: 36
      tick-length: 24
      tick-label-size: 30
      tick-label-font: DIN Bold
      tick-from: 120
      tick-to: 240
      tick-color: white
      tick-width: 8
      tick-underline-width: 8
      tick-labels:
        - "SHUT"
        - "AUTO"
        - "OPEN"
  - index: 13
    name: ENG2BLEED
    type: push
    label: ENG 2 BLEED
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          size: 40
          formula: 0
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/ENG2BleedSwitch} 1 - abs
  - index: 14
    name: BLEEDPACK2
    type: push
    label: PACK 2
    annunciator:
      size: large
      type: B
      parts:
        B0:
          text: "FAULT"
          color: darkorange
          font: DIN Condensed Bold
          text-size: 72
          formula: ${AirbusFBW/Pack2SwitchIllum} ${AirbusFBW/Pack2FCVInd} - abs
        B1:
          text: "OFF"
          color: white
          framed: true
          size: 60
          formula: ${AirbusFBW/Pack2SwitchIllum} 1 - abs
# ### LINE 3 ### 16-23 ######################################################
# ### LINE 4 ### 24-31 ######################################################
  - index: 30
    name: RELOAD
    type: reload
    icon: RELOAD
  - index: 31
    name: Index
    type: page
    page: index
    icon: TOLISS-A321
default-label-size: 12
default-label-font: DIN Medium.ttf
