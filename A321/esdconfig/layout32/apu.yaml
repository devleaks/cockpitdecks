name: APU
buttons:
# ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: EXPPOWER
    type: push
    multi-icons:
      - NONE_NONE
      - NONE_ON_BLUE_FR
      - AVAIL_GREEN_NONE
    command: toliss_airbus/eleccommands/ExtPowToggle
    dataref: AirbusFBW/ExtPowOHPArray[0]
    # multi-datarefs:
    #   - sim/cockpit2/switches/avionics_power_on
    #   - AirbusFBW/EnableExternalPower
    # dataref-rpn: ${AirbusFBW/EnableExternalPower} ${sim/cockpit2/switches/avionics_power_on} +
    label: EXT PWR
    label-position: ct
  - index: 6
    name: APU_AVAILABLE
    type: push
    icon: NONE_NONE
    multi-icons:
      - P_TOLISS_ISCS_OFF
      - P_TOLISS_ISCS_ON
    dataref: AirbusFBW/SDExtPowBox
    label: "APU\nCONNECTED"
    label-color: black
  - index: 7
    name: X-Camera Views
    type: page
    icon: VIEWS
    label: VIEWS
    label-position: ct
# ### LINE 2 ###  8-15 ######################################################
  - index: 8
    name: APUMASTER
    type: push
    multi-icons:
      - NONE_NONE
      - NONE_ON_BLUE_FR
    dataref: AirbusFBW/APUMaster
    command: toliss_airbus/apucommands/MasterToggle
    label: MASTER SW
    label-position: ct
  - index: 10
    type: dual
    icon: TEST
    label: "ENG 1\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestENG1
  - index: 11
    type: dual
    icon: TEST
    label: "APU\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestAPU
  - index: 12
    type: dual
    icon: TEST
    label: "ENG 2\nTEST"
    label-position: ct
    command: AirbusFBW/FireTestENG2
  # ### LINE 3 ### 16-23 ######################################################
  - index: 16
    name: APUSTART
    type: push
    multi-icons:
      - NONE_NONE
      - NONE_ON_BLUE_FR
      - AVAIL_GREEN_NONE
    command: toliss_airbus/apucommands/StarterToggle
    multi-datarefs:
      - AirbusFBW/APUStarter
      - AirbusFBW/APUAvail
    dataref-rpn: ${AirbusFBW/APUStarter} ${AirbusFBW/APUAvail} 2 * +
    label: START
    label-position: ct
# ### LINE 4 ### 24-31 ######################################################
  - index: 31
    name: Index
    type: page
    icon: XPLANE