name: Index
buttons:
#
# KNOB
#
  - index: knobTL
    type: knob
    commands:
      - AirbusFBW/RMP1FreqDownLrg
      - AirbusFBW/RMP1FreqUpLrg
      - AirbusFBW/RMP1FreqDownSml
      - AirbusFBW/RMP1FreqUpSml
    options: dual
#
# BUTTONS
#
  - index: 1
    type: button
    icon-color: (200, 20, 20)
    command: sim/map/show_current
#
# KEYS
#
  - index: 0
    type: none
    label: ${AirbusFBW/RMP1StbyFreq}
    label-format: "{:3.3f}"
    label-color: white
    label-size: 20
    label-font: Seven Segment.ttf
    icon-color: (40, 40, 40)
  - index: 1
    name: X-Plane Map
    type: push
    command: sim/map/show_current
    icon-color: (200, 0, 0)
    label: "SHOW\nMAP"
    label-size: 20
