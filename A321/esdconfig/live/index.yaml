# Note: For type side, you MUST give either an icon at proper size or a icon-color.
  - index: left
    type: side
    labels:
      - label: FREQ
    icon-color: (100, 100, 200)
  - index: right
    name: RSide
    type: side
    icon-color: (200, 200, 0)
    labels:
      - label: top
        label-position: lb
        label-color: red
      - label: Center
        label-position: cm
        label-color: green
      - label: tom
        label-position: rt
        label-color: blue
        label-size: 16
