activations:
  begin-end-command:
    command:
      mandatory: true
      prompt: Command
      type: string
  dimmer: &id002
    command:
      mandatory: true
      prompts:
      - Command up
      - Command down
      repeat: 2
      type: string
    initial-value:
      prompt: Initial value
      type: integer
    stops:
      default-value: 2
      prompt: Number of stops
      type: integer
  encoder:
    command:
      mandatory: true
      prompt: Command
      repeat: 2
      type: string
  encoder-onoff:
    command:
      mandatory: true
      prompt: Command
      repeat: 4
      type: string
  encoder-push:
    command:
      mandatory: true
      prompt: Command
      repeat: 3
      type: string
  encoder-toggle:
    command:
      mandatory: true
      prompt: Command
      repeat: 4
      type: string
  encoder-value:
    command:
      mandatory: true
      prompt: Command
      repeat: 4
      type: string
    initial-value:
      prompt: Initial value
      type: integer
  encoder-value-extended:
    set-dataref:
      prompt: Dataref
      type: string
    step:
      prompt: Step value
      type: float
    step-xl:
      prompt: Large step value
      type: float
    value-max:
      prompt: Maximum value
      type: float
    value-min:
      prompt: Minimum value
      type: float
  inspect:
    what:
      choices:
      - thread
      - datarefs
      - monitored
      - print
      - invalid
      - status
      - config
      - valid
      - desc
      - dataref
      - desc
      default-value: status
      prompt: What to inspect
      type: choice
  mosaic:
    auto-repeat:
      prompt: Auto-repeat
      type: boolean
    auto-repeat-delay:
      hint: Delay after press before repeat
      prompt: Auto-repeat delay
      type: float
    auto-repeat-speed:
      hint: Speed of repeat
      prompt: Auto-repeat speed
      type: float
    command:
      mandatory: true
      prompt: Command
      type: string
    initial-value:
      prompt: Initial value
      type: integer
  none: &id001
    label:
      optional: true
      prompt: Label
      type: string
    label-color:
      optional: true
      prompt: Lbl color
      type: string
    label-font:
      optional: true
      prompt: Lbl font
      type: string
    label-position:
      lov:
      - tl
      - tc
      - tr
      - ml
      - mc
      - mr
      - bl
      - bc
      - br
      optional: true
      prompt: Lbl position
      type: lov
    label-size:
      optional: true
      prompt: Lbl size
      type: string
    name:
      optional: true
      prompt: Name
      type: string
  obs:
    action:
      choices:
      - toggle
      - enable
      - disable
      default-value: toggle
      prompt: Action
      type: choice
    observable:
      prompt: Observable
      type: string
  onoff:
    command:
      mandatory: true
      prompts:
      - Command to turn on
      - Command to turn off
      repeat: 2
      type: string
    initial-value:
      prompt: Initial value
      type: integer
  page:
    deck:
      optional: true
      prompt: Remote deck
      type: string
    page:
      default-value: back
      mandatory: true
      prompt: Page
      type: string
  push:
    auto-repeat:
      prompt: Auto-repeat
      type: boolean
    auto-repeat-delay:
      hint: Delay after press before repeat
      prompt: Auto-repeat delay
      type: float
    auto-repeat-speed:
      hint: Speed of repeat
      prompt: Auto-repeat speed
      type: float
    command:
      mandatory: true
      prompt: Command
      type: string
    initial-value:
      prompt: Initial value
      type: integer
  random: {}
  reload:
    deck:
      prompt: Deck
      type: string
  short-or-long-press:
    command long:
      mandatory: true
      prompt: Command
      type: string
    command short:
      mandatory: true
      prompt: Command
      type: string
  simulator: {}
  slider:
    set-dataref:
      prompt: Dataref
      type: string
    step:
      prompt: Step value
      type: float
    value-max:
      prompt: Maximum value
      type: float
    value-min:
      prompt: Minimum value
      type: float
  stop: {}
  swipe: *id001
  theme:
    theme:
      prompt: Theme
      type: string
  updown: *id002
